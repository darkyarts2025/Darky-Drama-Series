<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darky Drama Series</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      color: #1db954;
      font-weight: 700;
      font-size: 22px;
      text-decoration: none;
    }

    nav a {
      color: #ccc;
      margin: 0 15px;
      text-decoration: none;
      font-size: 14px;
    }

    .banner {
      background-color: #5c2d91;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    h2 {
      margin: 20px 30px;
      font-size: 22px;
      color: #fff;
    }

    .drama-list {
      display: flex;
      flex-wrap: wrap;
      padding: 0 30px;
      gap: 15px;
    }

    .drama-card {
      background-color: #222;
      width: 160px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .drama-card img {
      width: 100%;
      display: block;
    }

    .drama-card .label {
      position: absolute;
      top: 5px;
      left: 5px;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 2px 5px;
      border-radius: 3px;
    }

    .drama-card .title {
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <a href="#" class="logo">Darky Drama Series</a>
    <nav>
      <a href="#">Home</a>
      <a href="#">Bookmark</a>
      <a href="#">Popular</a>
      <a href="#">Series List</a>
    </nav>
  </header>

  <div class="banner">
    We moved to darkydrama.net, please bookmark our new link. Thank you!
  </div>

  <h2>Latest Episodes</h2>

  <div class="drama-list">
    <div class="drama-card">
      <span class="label">Completed</span>
      <img src="https://via.placeholder.com/160x240?text=Drama+1" alt="Drama 1">
      <div class="title">A Shadow's Kiss</div>
    </div>

    <div class="drama-card">
      <span class="label">Completed</span>
      <img src="https://via.placeholder.com/160x240?text=Drama+2" alt="Drama 2">
      <div class="title">Fate and Vows</div>
    </div>

    <div class="drama-card">
      <span class="label">Completed</span>
      <img src="https://via.placeholder.com/160x240?text=Drama+3" alt="Drama 3">
      <div class="title">My Cold CEO</div>
    </div>

    <div class="drama-card">
      <span class="label">New</span>
      <img src="https://via.placeholder.com/160x240?text=Drama+4" alt="Drama 4">
      <div class="title">The Secret Wife</div>
    </div>

    <!-- Add more drama cards here -->
  </div>

</body>
</html>
